machine:
  node:
    version: 6.3.1
general:
  artifacts:
    - "lib/index.js"
    - "lib/es5.js"
dependencies:
  override:
    - npm install
test:
  override:
    - npm run docs
    - npm run lint
    - npm run build
    - npm run test-coveralls
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_REPO_TOKEN" >> ~/.npmrc
      - npm publish || exit 0
